{% if collections: %}
{% if link %}
  <h4><a href="{{ link }}">{{ heading }}</a></h4>
{% else %}
  <h4>{{ heading }}</h4>
{% endif %}
<ul>
  {% for collection in collections: %}
    <li>
      <a class="collection" href="{{ collection.get_url_path() }}">
        {{ collection.name }}</a>
    </li>
  {% endfor %}
</ul>
{% endif %}

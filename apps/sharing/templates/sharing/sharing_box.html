<div id="sharing-popup" class="popup">
  <div class="share-networks share-content">
    <ul>
      {% for service in services %}
        <li class="{{ service.shortname }}">
          <span class="share-link">
            <a class="uniquify" target="_self">
              {{ service.label }}
            </a>
          </span>
          <span class="share-count">
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>{# /share-networks #}
</div>

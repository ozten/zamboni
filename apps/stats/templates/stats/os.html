{% extends "stats/stats.html" %}

{% block chart_config %}
  data-series="WINNT,Darwin,Linux"
{% endblock %}

{% block csvtable %}
<h3>{{_('OS usage by Date')}}<a id="export_data" href=''>{{_('Export as CSV')}}</a></h3>
<div class="statbox">
  <div class="tabular">
    <table class="csv-table">
      <thead>
        <tr>
          <th 
            data-field="date"
            data-format="date">
              {{_('Date')}}
          </th>
          <th 
            data-field="oses|WINNT"
            data-format="number">
              {{_('Windows')}}
          </th>
          <th 
            data-field="oses|Darwin"
            data-format="number">
              {{_('Mac')}}
          </th>
          <th 
            data-field="oses|Linux"
            data-format="number">
              {{_('Linux')}}
          </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}
